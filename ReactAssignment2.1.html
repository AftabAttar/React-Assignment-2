<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .gallery img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Gallery({ children }) {
      return (
        <div className="gallery">
          {children}
        </div>
      );
    }

    function Image({ src, alt }) {
      return <img src={src} alt={alt || "Image"} />;
    }

    function App() {
      return (
        <Gallery>
          <Image src="https://th.bing.com/th/id/OIP.ZWolPrzcE9BluREadTiGfAHaHa?w=205&h=205&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Placeholder Image 1" />
          <Image src="https://th.bing.com/th/id/OIP.CShcvFx6l1U0dDiKW9BpZgAAAA?w=205&h=205&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Placeholder Image 2" />
          <Image src="https://th.bing.com/th/id/OIP.wOIYcd3giZ-DTkfzFugylwHaH6?w=191&h=205&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Placeholder Image 3" />
          <Image src="https://th.bing.com/th/id/OIP.Z5VoUpiWSKSlmnTQe9XyuAHaHV?w=190&h=188&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Placeholder Image 4" />
          <Image src="https://th.bing.com/th/id/OIP.JMa08ueGNTAIjddl9XgfYwHaHa?w=172&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Placeholder Image 5" />
        </Gallery>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
